<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="col-auto p-5 text-center">

                        <div class="mb-3 form-group">

                            <input type="text" class="form-control" placeholder="Nombre Del Candidato" required>

                        </div>

                        <div class="dropdown">
                            <select class="btn btn-secondary dropdown-toggle" id="asdaf">

                        </select>
                        </div>
                        </br>

                </div>

                <div class="col">
                    <canvas id="myChart" width="400" height="400"></canvas>


                </div>

            </div>

        </div>

        <div class="container">
            <TABLE class="table"></TABLE>
        </div>
